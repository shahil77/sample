<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lo3.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form onsubmit="event.preventDefault()" class="box">
                    <h1>Login</h1>
                    <label class="labels">Username</label>
                    <i id="adm" class="fas fa-user"></i>
                    <input type="text" name="" placeholder="Type your username">
                    <label class="labels">Password</label>
                    <i id="adm1" class="fas fa-lock"></i>
                    <input type="password" name="" placeholder="Type your password">
                    <a class="forgot text-muted" href="#">Forgot password?</a> 
                    <input type="submit" name="" value="LOGIN" href="#">
                    <p class="use">or sign up using</p>
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    
                        <p class="use">or sign up using</p>
                        <a class="use1">SIGN UP</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>
</html>
